service: catan-discord
frameworkVersion: "3"

plugins:
  - serverless-esbuild
  - serverless-lift
  # - serverless-plugin-conditional-functions
  - serverless-offline

provider:
  name: aws
  region: us-east-1
  runtime: nodejs16.x
  stage: ${opt:stage}
  httpApi:
    cors: true
  environment:
    STAGE: ${self:provider.stage}
